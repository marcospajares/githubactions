name: Switch Node version
on:
  workflow_dispatch:
  pull_request:

jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 14
    steps:
        - name: checkout
          uses: actions/checkout@v3
        - name : setup node
          uses: actions/setup-node@v3
          with:
            node-version: ${{ env.NODE_VERSION }}
        - name: run test
          shell: bash
          run: |
            node -v
            npm install
            npm test